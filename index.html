<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="darkmod">
    <div class="navbar">
        <div class="left">
            <a href="/" class="logo">
                <b class="font-bold">&lt;/&gt;</b>
                <p class="name">CodesByJit</p>
            </a>
        </div>
        <div class="right">
            <ul class="pages">
                <span class="mx mc"><a href="/">home</a></span>
                <span class="mx mc"><a href="/work">work</a></span>
                <span class="mx mc"><a href="/about">about</a></span>
                <span class="mx mc"><a href="/contact">contact</a></span>
                <span class="mx-bar mc"><b>|</b></span>
            </ul>
            <div class="download">
                <button id="theme-switch">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="undefined">
                        <path
                            d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="undefined">
                        <path
                            d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z" />
                    </svg>
                </button>
                <button type="button" class="download-btn" data-tooltip="Size: 20Mb">
                    <div class="button-wrapper">
                        <div class="text">My CV</div>
                        <span class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="2em"
                                height="2em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M12 15V3m0 12l-4-4m4 4l4-4M2 17l.621 2.485A2 2 0 0 0 4.561 21h14.878a2 2 0 0 0 1.94-1.515L22 17">
                                </path>
                            </svg>
                        </span>
                    </div>
                </button>
            </div>
            <input hidden="" type="checkbox" class="check-icon" id="check-icon">
            <label for="check-icon" class="icon-menu">
                <div class="bar bar--1"></div>
                <div class="bar bar--2"></div>
                <div class="bar bar--3"></div>
            </label>
        </div>
    </div>
    </div>
    <div class="hero">
        <div class="page-list" id="page-list">
            <div class="list">
                <div class="m mx"><a href="/">home</a></div>
                <div class="m mx"><a href="/work">work</a></div>
                <div class="m mx"><a href="/about">about</a></div>
                <div class="m mx"><a href="/contact">contact</a></div>
            </div>
        </div>
    </div>
    <div class="service"></div>
    <div class="info"></div>
    <div class="projects"></div>
    <div class="contact"></div>
    <div class="footer"></div>
